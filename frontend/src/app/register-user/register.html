<h2 mat-dialog-title>{{ 'AUTH.CREATE_ACCOUNT_TITLE' | translate }}</h2>

<mat-dialog-content class="register-content">
    <div mat-dialog-actions align="end">
        <button mat-button type="button" (click)="close()">{{ 'COMMON.CANCEL' | translate }}</button>
        <button mat-flat-button color="primary" type="button" (click)="submit()">
            {{ 'AUTH.REGISTER' | translate }}
        </button>
    </div>
</mat-dialog-content>
