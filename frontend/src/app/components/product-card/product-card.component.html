<div class="product-card">
  <div class="product-image">
      <img [alt]="product.name" [src]="product.imageUrls">
      <div class="product-overlay">
          <button class="quick-view-btn" (click)="openQuickView(product)">Quick View</button>
    </div>
    <div class="stock-badge" [class.out-of-stock]="!product.inStock">
      {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
    </div>
  </div>

  <div class="product-info">
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-description">{{ product.description }}</p>

      <div class="product-rating">
          <span class="stars">{{ generateStars(product?.rating) }}</span>
          <span class="rating-value">({{ product.rating }})</span>
      </div>

    <div class="product-footer">
        <span class="product-price">{{ product.price | currency:'USD' }}</span>
        <button
        class="add-to-cart-btn"
        (click)="addToCart()"
        [disabled]="!product.inStock">
        {{ product.inStock ? 'Add to Cart' : 'Out of Stock' }}
      </button>
    </div>
  </div>
</div>
