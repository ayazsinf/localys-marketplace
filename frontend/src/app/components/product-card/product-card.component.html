<div class="product-card">
  <div class="product-image">
      <img [alt]="product.name" [src]="product.imageUrls[0]">
      <div class="product-overlay">
          <button class="quick-view-btn" (click)="openQuickView(product)">{{ 'PRODUCT.QUICK_VIEW' | translate }}</button>
    </div>
    <div class="stock-badge" [class.out-of-stock]="!product.inStock">
      {{ product.inStock ? ('PRODUCT.IN_STOCK' | translate) : ('PRODUCT.OUT_OF_STOCK' | translate) }}
    </div>
  </div>

  <div class="product-info">
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-description">{{ product.description }}</p>

      <div class="product-rating">
          <span class="stars">{{ generateStars(product?.rating) }}</span>
          <span class="rating-value">({{ product?.rating }})</span>
      </div>

    <div class="product-footer">
        <span class="product-price">{{ product.price | currency:'USD' }}</span>
        <button
        class="add-to-cart-btn"
        (click)="addToCart()"
        [disabled]="!product.inStock">
        {{ product.inStock ? ('PRODUCT.ADD_TO_CART' | translate) : ('PRODUCT.OUT_OF_STOCK' | translate) }}
      </button>
    </div>
  </div>
</div>
